<div class="cards-container">
  @for (field of fields; track field.id) {
  <div
    class="card"
    (click)="setAppointmentType(field.id)"
  >
    <div class="icon-container">
      <i class="fas" [ngClass]="field.icon"></i>
    </div>
    <h2>{{ field.name }}</h2>
    <div class="card-content">
      <p>{{ field.description }}</p>
    </div>
  </div>
  }
</div>
