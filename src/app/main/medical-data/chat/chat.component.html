<div class="chat-container">
    <div class="chat-messages">
        @for (message of messages; track message.timestamp) {
        <div class="message" [class.user]="message.sender === 'user'"
            [class.assistant]="message.sender === 'assistant'">
            <div class="message-avatar">
                <i class="fas" [class.fa-robot]="message.sender === 'assistant'"
                    [class.fa-user]="message.sender === 'user'"></i>
            </div>
            <div class="message-content">
                <p>{{ message.text }}</p>
                <span class="message-time">{{ message.timestamp | date:'short' }}</span>
            </div>
        </div>
        }
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Type your message..." class="message-input" [(ngModel)]="newMessage"
            (keyup.enter)="sendMessage()">
        <button class="send-button" (click)="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
